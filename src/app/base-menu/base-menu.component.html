<div class="col-lg-6">
<mat-accordion>
  <mat-expansion-panel hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        	Настроить пользовательское меню
      </mat-panel-title>
      <mat-panel-description>
     ...
      </mat-panel-description>
    </mat-expansion-panel-header>
 
 <div class="row">
  <div class="col-lg-6">
  <form [formGroup]="rolMenuMapForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Привязка роли к  меню</mat-card-title>
    </mat-card-header>
    <mat-card-content>
  
          <mat-form-field style="width:12vw">
           <mat-label>Роль:</mat-label>
            <mat-select  placeholder="Role" formControlName="role"  (ngModelChange)= "change($event)">
              <mat-option *ngFor="let role of roles" [value]="role" >
                {{ role.name }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="rolMenuMapForm.controls['role'].hasError('required')">
              State is <strong>required</strong>
            </mat-error>
          </mat-form-field>
      
    </mat-card-content>
  </mat-card>
</form>
</div>
  <div class="col-lg-6">
   <mat-card class="shipping-card">
    <mat-card-header>
 
      <mat-card-content>
     
      	 <mat-label><span *ngIf="roleName != ''" > Выбрана роль: {{roleName}}</span></mat-label>
     
       </mat-card-content>
    </mat-card-header>
   </mat-card>
  </div>
</div>


<div class="row">
<div class="col-lg-6">
<mat-tree [dataSource]="dataSource" [treeControl]="treeControl" >
  <!-- This is the tree node template for leaf nodes -->
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
    <!-- use a disabled button to provide padding for tree leaf -->
    <button mat-icon-button disabled></button>
    <span>{{node.name}}<input type="hidden" value="{{node.p}}" name="param" #newparam> <button *ngIf="node.name != '/'"  mat-icon-button color="primary"  (click)="assignMenu(newparam)" 
     aria-label="Перенести вправо" >
      <mat-icon>arrow_right_alt</mat-icon>
    </button> </span>
  </mat-tree-node>
  <!-- This is the tree node template for expandable nodes -->
  <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
    <button mat-icon-button matTreeNodeToggle
            [attr.aria-label]="'Toggle ' + node.name">
      <mat-icon class="mat-icon-rtl-mirror">
        {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
      </mat-icon>
    </button>
    <span>{{node.name}}<input type="hidden" value="{{node.p}}" name="param" #newparam> <button *ngIf="node.name != '/'" mat-icon-button color="primary"  (click)="assignMenu(newparam)" 
     aria-label="Перенести вправо" >
      <mat-icon>arrow_right</mat-icon>
    </button> </span>
  </mat-tree-node>
</mat-tree>
</div> 

<div class="col-lg-6">
<mat-tree [dataSource]="dataSourceMap" [treeControl]="treeControlMap" >
  <!-- This is the tree node template for leaf nodes -->
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
    <!-- use a disabled button to provide padding for tree leaf -->
    <button mat-icon-button disabled></button>
    <span>{{node.name}}<input type="hidden" value="{{node.p}}" name="param" #newparam> <button *ngIf="node.name != '/'" mat-icon-button color="primary"  (click)="deAssignMenu(newparam)"  >
      <mat-icon>highlight_off</mat-icon>
    </button> </span>
  </mat-tree-node>
  <!-- This is the tree node template for expandable nodes -->
  <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
    <button mat-icon-button matTreeNodeToggle
            [attr.aria-label]="'Toggle ' + node.name">
      <mat-icon class="mat-icon-rtl-mirror">
        {{treeControlMap.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
      </mat-icon>
    </button>
    <span>{{node.name}}<input type="hidden" value="{{node.p}}" name="param" #newparam> <button *ngIf="node.name != '/'" mat-icon-button color="primary"  (click)="deAssignMenu(newparam)"  >
      <mat-icon>highlight_off</mat-icon>
    </button> </span>


  </mat-tree-node>
</mat-tree>
</div> 


</div> 
  </mat-expansion-panel>
  
</mat-accordion>





</div>

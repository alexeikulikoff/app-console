 <div (myEvent)="test_reload()">
 <section>
 <div class="role-button-row">
      <button mat-raised-button (click)="openAddRoleDialog()"color="accent" >Добавить роль</button>
</div>
</section>
<mat-divider></mat-divider>

<table mat-table [dataSource]="dataSource"   class="mat-elevation-z8">


	<ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef > Наименование </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

	<ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Описание </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>
   <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ... </th>
    <td mat-cell *matCellDef="let element">
      <span><input type="hidden" value="{{element.id}}" name="param" #newparam>
      </span>
     </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <mat-row *matRowDef="let row; columns: displayedColumns"
      [ngClass]="{'highlight': selectedRowIndex == row.id}"
      (click)="highlight(row)"></mat-row>

</table>
</div>

 <div (myEvent)="test_reload()">
 <section>
 <div class="role-button-row">
      <button mat-raised-button (click)="openAddRoleDialog()"color="accent" >Добавить роль</button>
</div>
</section>
<mat-divider></mat-divider>

<table mat-table [dataSource]="dataSource"   class="mat-elevation-z8">
 

	<ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef > Наименование </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  
	<ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Описание </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>
   <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Действие </th>
    <td mat-cell *matCellDef="let element"> 
      <span><input type="hidden" value="{{element.id}}" name="param" #newparam> <button  mat-icon-button color="primary" matTooltip="Удалить роль" (click)="delete(newparam)"  >
      <mat-icon>highlight_off</mat-icon>
    </button>
    
    <button  mat-icon-button color="primary"  matTooltip="Редактировать роль" (click)="edit(newparam)"> 
      <mat-icon>edit</mat-icon>
    </button> </span>
     </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
 
</table>
</div>

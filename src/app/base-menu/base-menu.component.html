<p>base menu works</p>
<div class="col-lg-12">

<form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Menu item role mapping</mat-card-title>
    </mat-card-header>
    <mat-card-content>
  
      <div class="row">
        <div class="col">
          <mat-form-field style="width:25vw">
           <mat-label>User Roles:</mat-label>
            <mat-select  placeholder="State" formControlName="state"  (ngModelChange)= "change($event)">
              <mat-option *ngFor="let state of states" [value]="state.id" >
                {{ state.name }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="addressForm.controls['state'].hasError('required')">
              State is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</form>


<mat-tree [dataSource]="dataSource" [treeControl]="treeControl" >
  <!-- This is the tree node template for leaf nodes -->
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
    <!-- use a disabled button to provide padding for tree leaf -->
    <button mat-icon-button disabled></button>
    <p>{{node.name}}<input type="hidden" value="{{node.p}}" name="param" #newparam> <button (click)="accessButton(newparam)"  >-></button> </p>
  </mat-tree-node>
  <!-- This is the tree node template for expandable nodes -->
  <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
    <button mat-icon-button matTreeNodeToggle
            [attr.aria-label]="'Toggle ' + node.name">
      <mat-icon class="mat-icon-rtl-mirror">
        {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
      </mat-icon>
    </button>
    <p>{{node.name}}<input type="hidden" value="{{node.p}}" name="param" #newparam> <button type="button" class="btn btn-primary btn-sm" (click)="accessButton(newparam)"  >></button> </p>
  </mat-tree-node>
</mat-tree>
</div>
